<div class="row" (window:resize)="onResize($event)" style="position: relative;">
  <!-- [@listAnimation]="skills.length"  -->

  <div class="col-lg-6 col-sm-12 col-md-12 skills" style="top: 70px;">

      <div *ngFor="let skill of skills; let i = index">

          <!-- Card -->
          <mdb-card cascade="true" wider="true">

              <button [ngClass]="statusCollapse" [class.selected]="skill.selected"
                  (click)="skill.selected= !skill.selected" (click)="test.toggle()" mdbWavesEffect>

                  <div class="row">
                      <div class="col-md-2">
                          <img class="img-fluid" style="width: 80px; height: 80px; margin:10%;"
                              [src]="skill.imageLink">
                      </div>
                      <div class="col-md-10">
                          <div class="card-body">
                              <h5 class="card-title">{{skill.technologieName}}</h5>

                              <div class="row">
                                  <div style="margin: 3px;">
                                      <span *ngFor="let i of [].constructor(skill.level)"
                                          class="fa fa-star checked"></span>
                                  </div>
                                  <h4>{{skill.level}}/10</h4>
                              </div>
                          </div>
                      </div>
                  </div>
              </button>
          </mdb-card>



          <div mdbCollapse [isCollapsed]="true" #test="bs-collapse" style="margin: 10px;">
              <p>Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil
                  anim keffiyeh helvetica,
                  craft beer labore wes anderson cred nesciunt sapiente ea proident.</p>
          </div>

      </div>

      <div class="progress">
        <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
  </div>

  <div class="col-lg-6 col-sm-12 col-md-12">

      <img src="assets/images/education.jpg" [style.position]="image1position" class="img-fluid image1" alt="" style="height: 100vh;
            left: 50%; top: 0px;   filter: grayscale(0%);   ">

  </div>
</div>
