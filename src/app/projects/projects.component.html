 <video id="myVideo" src="assets/videos/projects2.mp4" style="margin: 0;  display: flex; z-index: -10; position: fixed;
left: 0; top: 0px; display: flex;    " muted loop autoplay></video>
<div class="skil"> 
<div class="row"  (window:resize)="onResize($event)" style="position: relative; "   [@listAnimation]="skills.length">
    
    <div class="col-lg-6 col-sm-12 col-md-12" >



    </div>    


    <div class="col-lg-6 col-sm-12 col-md-12 skills" style="top: 0px; height: 100vh; position: relative; ">
      <div class="container" style="top: 0px; padding-top: 120px; padding-bottom: 40px; position: absolute;  height: auto; background-color:rgba(0,0,0,.5);">
        <div class="container" >  
            <div fxLayout="row wrap" fxLayoutGap="20px grid" >
        <div fxFlex="40%" fxFlex.xs="90%" fxFlex.sm="90%" *ngFor="let skill of skills; let i = index">
               
<!--Card-->
<mdb-card dark="true">

    <!--Card image-->
    <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-carousel [isControls]="false" [animation]="'slide'" >
            <mdb-carousel-item>
              <img class="d-block w-100" style="height: 220px;" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
            </mdb-carousel-item>
            <mdb-carousel-item>
              <img class="d-block w-100" style="height: 220px;" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
            </mdb-carousel-item>
            <mdb-carousel-item>
              <img class="d-block w-100" style="height: 220px;" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
            </mdb-carousel-item>
          </mdb-carousel>
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <mdb-card-body class="elegant-color white-text">
      <a class="activator px-3 mr-2">
        <mdb-icon fas icon="share-alt" class="white-text"></mdb-icon>
      </a>

      <!--Title-->
      <mdb-card-title>
        <h4>{{skill.technologieName}}</h4>
      </mdb-card-title>

      <hr class="hr-light">

      <!--Text-->

      <mdb-card-text class="white-text">
        Some quick example text to build on the card title and make up the bulk of the card's content.
      </mdb-card-text>

      <a href="#!" class="white-text d-flex justify-content-end">
        <h5 class="waves-light white-text" mdbWavesEffect>Read more
          <span>
            <mdb-icon fas icon="chevron-right" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
          </span>
        </h5>
      </a>
    </mdb-card-body>
    <!--/.Card content-->
  </mdb-card>
  <!--/.Card-->
</div>  
        </div>
    </div>

    </div>


</div>
