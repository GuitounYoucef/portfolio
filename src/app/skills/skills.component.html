<video id="myVideo" src="assets/videos/Typing_dark_03_Videvo.mov" style="margin: 0;  display: flex; z-index: -10; position: fixed;
left: 0; top: 0px; display: flex;    " muted loop autoplay></video>
<div class="skil">


  <div class="row" (window:resize)="onResize($event)" (mousedown)="staticiamge() " (mouseup)="fixedimage()"
    [@listAnimation]="skills.length">

    <div class="col-lg-6 col-sm-12 col-md-12">




      <!--         <img src="assets/images/projects.jpg" [style.position]="image1position" class="img-fluid image1" alt="" style="height: 100vh;
              left: 0; top: 0px;   filter: grayscale(0%);   "> -->

    </div>

    <div class="col-lg-6 col-sm-12 col-md-12 skills" style="top: 0px; height: 100vh; background-color:rgba(0,0,0,.5);">
      <div class="container" style="top: 120px; position: absolute; height: auto;">
        <h4 style="color: white; padding-bottom: 5px; ">Desktop Technologies</h4>
        <div fxLayout="row wrap" fxLayoutGap="20px grid">
          <div fxFlex="48%" fxFlex.xs="90%" fxFlex.sm="90%" *ngFor="let skill of skills; let i = index">
            <mat-accordion>
              <!-- #docregion basic-panel -->
              <!-- #docregion hide-toggle -->

              <!-- #enddocregion basic-panel -->
              <mat-expansion-panel
                style="background-color: azure; padding: 5px; font-size: 14px; min-height: 70px; font-family: Georgia, serif;"
                (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mat-card-header>
                      <div class="row">
                        <div class="col-lg-3 col-sm-2 col-md-2" style="left: 0;">
                          <img mat-card-avatar [src]="skill.imageLink" style="width: 60px; height: 60px; ">
                        </div>
                        <div class="col-lg-9 col-sm-5 col-md-5">
                          <mat-card-title> {{skill.technologieName}}</mat-card-title>
                          <mat-card-subtitle>Dog Breed</mat-card-subtitle>



                          <div class="col-lg-12 col-sm-5 col-md-5" style="margin-top: 5px; font-family: Arial, Helvetica, sans-serif;">


  
                            <div class="progress">
                              <div class="progress-bar" role="progressbar"  [style.width]="skill.level*10"
                               [aria-valuenow]="skill.level*10" aria-valuemin="0" aria-valuemax="100">{{skill.level*10}}</div>
                            </div>

                            


                          </div>

                        </div>




                      </div>
                    </mat-card-header>

                  </mat-panel-title>

                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>

      </div>


    </div>

  </div>
